run:
  concurrency: 4
  timeout: 1m
  tests: false

  skip-dirs:
    - src/external_libs
    - autogenerated_by_my_lib
  skip-dirs-use-default: false
  skip-files:
    - ".*.gen.go$"
    - ".*.mock.go$"

  go: '1.19'

linters:
  enable-all: true
  disable:
    - maligned    # deprecated
    - golint      # deprecated
    - interfacer  # deprecated
    - scopelint   # deprecated
    - ifshort     # deprecated
    - deadcode    # deprecated
    - varcheck    # deprecated
    - nosnakecase # deprecated
    - structcheck # deprecated
    - gci               # annoying
    - dupl              # annoying
    - ireturn           # annoying
    - nlreturn          # annoying
    - exhaustruct       # annoying
    - exhaustivestruct  # annoying
    - wrapcheck         # annoying
    - varnamelen        # annoying
    - testpackage       # annoying
    - wsl               # annoying
    - nosprintfhostport # annoying
    - gochecknoinits    # annoying
